<h1 id="c1">เนื้อเรื่อง One piece วันพีช<h1>
<h4 id="c1">ในเรื่องพูดถึงยุคทองของโจรสลัด เมื่อเจ้าแห่งโจรสลัด โกลด์ ดี โรเจอร์ ถูกประหาร มหาสมบัติวันพีซในตำนานก็ไร้เจ้าของ ทำให้โจรสลัดทั่วโลกต่างพากันกางธงเข้าแย่งชิงมหาสมบัตินี้
มังกี้ ดี ลูฟี่ ผู้ซึ่งวัยเด็กได้มีโอกาสรู้จักกับหนึ่งในโจรสลัดผู้ยิ่งใหญ่ แชงคูส "ผมแดง" มีความใฝ่ฝันที่จะก้าวข้ามแชงคูสไปเป็นเจ้าแห่งโจรสลัด ลูฟี่ได้กินผลปีศาจ
เข้าไปทำให้ร่างกายมีลักษณะพิเศษคือมีคุณสมบัติเป็นยาง ซึ่งลูฟี่ได้อาศัยพลังของผลปีศาจนี้ฝึกฝนวิชาการต่อสู้กับสัตว์ร้ายในทะเล
เมื่อโตลูฟี่ได้ออกเดินทางตามลำพัง โดยหาทางผจญภัยไปยังแกรนด์ไลน์ สถานที่ที่เชื่อว่ามีวันพีซซ่อนอยู่</h4>
